 <ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="first"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-menu side="start" menuId="first" contentId="inicio">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Juliao System</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let c of menu | async">

        <ion-item [routerLink]="c.redirecto" routerLinkActive="router-link-active">
        
        <ion-icon slot="start" [name]="c.icon"></ion-icon>
        {{c.name}}
        
      </ion-item>
    </ion-menu-toggle>
      
    </ion-list>
  </ion-content>
</ion-menu>

 
<ion-router-outlet id="inicio"></ion-router-outlet>
